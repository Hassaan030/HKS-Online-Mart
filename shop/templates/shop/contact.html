{% extends 'shop/basic.html' %}

{% block title %} Contact Us - HKS Online Cart {% endblock %}

{% block body %}
<style>
    .contact-background {
        background-image: url('/static/shop/cont.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed; /* Optional: makes the background fixed */
        padding: 20px; /* Adjust padding to control spacing */
        min-height: 100vh; /* Ensures the container covers the full height of the viewport */
    }
</style>

<div class="contact-background">
    <div class="container my-5">
        <h3 class="text-center mb-4" style="color: beige;">Contact Us</h3>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="p-4 rounded" style="background-color: rgba(227, 242, 253, 0.8);">
                    <form action="/shop/contact/" method="post">{% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control shadow-sm" id="name" name="name" placeholder="Enter Your Name">
                        </div>
                        <div class="form-group mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control shadow-sm" id="email" name="email" placeholder="Enter Your Email">
                        </div>
                        <div class="form-group mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="tel" class="form-control shadow-sm" id="phone" name="phone" placeholder="Enter Your Phone Number">
                        </div>
                        <div class="form-group mb-4">
                            <label for="desc" class="form-label">How May We Help You?</label>
                            <textarea class="form-control shadow-sm" id="desc" name="desc" rows="4" placeholder="Describe your issue or inquiry"></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success px-5">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script>
{% if thank %}
alert('Thanks for contacting us. We will get back to you soon!');
document.location = "/shop/contact";
{% endif %}
</script>
{% endblock %}
